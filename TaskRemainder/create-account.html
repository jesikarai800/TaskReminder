<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Reminder</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body class="bg-gray-100 font-[Poppins] flex justify-center items-center min-h-screen">

<!-- CARD -->
<div class="bg-white rounded-xl shadow-2xl w-[420px] p-10 flex flex-col items-center border">

    <!-- APP NAME -->
    <h1 class="mt-6 text-2xl font-semibold text-green-800 mb-1 text-center">
        Work Reminder
    </h1>
    <p class="text-gray-600 mb-6 text-center text-sm font-medium">
        Create an account
    </p>

    <!-- MOBILE INPUT -->
    <div class="w-full mb-4">
        <div class="flex items-center border border-gray-300 rounded-xl px-3 py-4">
            <span class="text-gray-800 mr-2 text-sm font-medium">+977</span>
            <input 
                type="text" 
                id="phone" 
                placeholder="Enter mobile number"
                class="w-full outline-none text-gray-700 text-sm border-l border-gray-300 px-2">
        </div>
        <p id="phoneError" class="hidden text-red-500 text-sm mt-1"></p>
    </div>

    <!-- NAME INPUT -->
    <div class="w-full mb-4">
        <input 
            type="text" 
            id="name"
            placeholder="Enter your Name"
            class="w-full border border-gray-300 rounded-xl px-4 py-4 outline-none text-gray-700 text-sm">
        <p id="nameError" class="hidden text-red-500 text-sm mt-1"></p>
    </div>

    <!-- PASSWORD INPUT -->
    <div class="w-full mb-4 relative">
        <input 
            type="password" 
            id="password"
            placeholder="Create Password"
            class="w-full text-sm border border-gray-300 rounded-xl px-10 py-4 pr-10 outline-none text-gray-700">

        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">
            lock
        </span>

        <span 
            id="togglePassword"
            class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer text-gray-400">
            visibility_off
        </span>

        <p id="passwordError" class="hidden text-red-500 text-sm mt-1">
            Password must be 8+ chars with uppercase, lowercase, number & symbol.
        </p>
    </div>

    <!-- CONFIRM PASSWORD -->
    <div class="w-full mb-6 relative">
        <input 
            type="password" 
            id="confirmPassword"
            placeholder="Confirm Password"
            class="w-full text-sm border border-gray-300 rounded-xl px-10 py-4 pr-10 outline-none text-gray-700">

        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">
            lock
        </span>

        <span 
            id="toggleConfirmPassword"
            class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer text-gray-400">
            visibility_off
        </span>

        <p id="confirmError" class="hidden text-red-500 text-sm mt-1">
            Passwords do not match.
        </p>
    </div>

    <!-- JOIN BUTTON -->
    <button 
        id="joinBtn"
        class="w-full bg-yellow-500 hover:bg-yellow-400 text-white font-semibold py-3 rounded-lg mb-3">
        Join 
    </button>

    <!-- TERMS -->
    <p class="text-xs text-gray-500 text-center mt-4">
        By continuing, you agree to our
        <span class="text-yellow-500 cursor-pointer">Privacy policy</span> &
        <span class="text-yellow-500 cursor-pointer">Terms of Use</span>
    </p>

</div>

<!-- SCRIPT -->
<script>
const phone = document.getElementById("phone");
const nameInput = document.getElementById("name");
const password = document.getElementById("password");
const confirmPassword = document.getElementById("confirmPassword");

const phoneError = document.getElementById("phoneError");
const nameError = document.getElementById("nameError");
const passwordError = document.getElementById("passwordError");
const confirmError = document.getElementById("confirmError");

const joinBtn = document.getElementById("joinBtn");

// Phone numbers only
phone.addEventListener("input", () => {
    phone.value = phone.value.replace(/\D/g, "");
});

// Toggle password
document.getElementById("togglePassword").onclick = () => {
    password.type = password.type === "password" ? "text" : "password";
};

// Toggle confirm password
document.getElementById("toggleConfirmPassword").onclick = () => {
    confirmPassword.type = confirmPassword.type === "password" ? "text" : "password";
};

// Validation
joinBtn.addEventListener("click", (e) => {
    e.preventDefault();
    let valid = true;

    // Phone
    if (phone.value.length !== 10) {
        phoneError.textContent = "Phone number must be exactly 10 digits";
        phoneError.classList.remove("hidden");
        valid = false;
    } else phoneError.classList.add("hidden");

    // Name
    if (nameInput.value.trim() === "") {
        nameError.textContent = "Name is required";
        nameError.classList.remove("hidden");
        valid = false;
    } else nameError.classList.add("hidden");

    // Password
    const strongPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
    if (!strongPassword.test(password.value)) {
        passwordError.classList.remove("hidden");
        valid = false;
    } else passwordError.classList.add("hidden");

    // Confirm password
    if (password.value !== confirmPassword.value || confirmPassword.value === "") {
        confirmError.classList.remove("hidden");
        valid = false;
    } else confirmError.classList.add("hidden");

    if (valid) {
        alert("Account created successfully âœ…");
    }
});
</script>

</body>
</html>
